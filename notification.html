<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* CSS styles for notifications */
        .notification {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
        }

        .notification:hover{
            background: red;
        }

        .notification .badge{
            position:absolute;
            background: red;
            color:white;
        }
    </style>
</head>
<body>
    <div style="width:100%; text-align:center;">
        <br><br>
        <h1>@rebwar_ai / @rebwar_me</h1>
        <h3>Notification Button</h3>
        <a href="#" class="notification">
            <span class="badge" id="badge">0</span>
        </a>
        <br><br><br>
        <h1>Python Flask Notification</h1>
    <script>
        const socket=io('http://127.0.0.1:5000/')
        socket.on('connect',()=>{
            socket.emit("user connected");
        });
        socket.on('notification_js',()=>{
            var badge=document.getElementById("badge");
            var badge_count=badge.innerHTML
            badge.innerHTML=parseInt(badge_count)
+data["new_notification"];        });
    </script>
</body>
</html>
