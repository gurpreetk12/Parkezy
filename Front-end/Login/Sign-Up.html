<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Sign Up Screen</title>
</head>
<body class="bg-black">
    <section class="bg-gray-300 min-h-screen items-center justify-center flex">
        <!--Login Container-->
        <div class="bg-gray-100 rounded-2xl drop-shadow-lg max-w-3xl p-5 flex">

            <!--form-->
            <div class="w-1/2 px-16 ">
                <h2  class="mt-5 text-2xl font-bold ">Sign Up</h2>
                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 mt-8 rounded-xl border" type="text"
                    name="email"
                    placeholder="Email">
                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full" type="text"
                    name="username"
                    placeholder="Username">
                    </div>
                    <div class="relative">
                    <input id="passwordInput"class="p-2 rounded-xl border w-full" type="password"
                    name="password"
                    placeholder="Password">
                    <img onclick="togglePasswordVisibility()" class=" absolute top-1/3 right-3" width="16" height="16" src="https://img.icons8.com/fluency-systems-regular/48/visible--v1.png" alt="visible--v1"/>
                    </div>
                    <button class="bg-black text-white rounded-xl py-2 hover:scale-105 duration-300 "onclick="validateForm()">Sign Up</button>
                    
                </form>
                <div class="mt-7 grid grid-cols-3 items-center text-gray-400">
                    <hr class="border-gray-400">
                    <p class="text-center">OR</p>
                    <hr class="border-gray-400">
                </div>
                <button class="bg-white border py-2 w-full rounded-xl mt-3 flex justify-center items-center text-sm hover:scale-105 duration-300">
                    <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25px" height="25px" viewBox="0 0 48 48">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg>
                        Sign Up with Google</button>
                    
                        <div class="text-sm flex justify-center mt-4 items-center"><p>Already have an account? <a class="text-blue-600 text-sm " href="index.html">Log In</a>
                        </p>
                        </div>
                </div>
            <!--image-->
            <div class=" w-1/2 p-0 ">
                <img class="rounded-2xl" src="image_login.jpg" alt="IMAGE">
            </div>
        </div>
    </section>        
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("passwordInput");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }

        function validateForm() {
            var passwordInput = document.getElementById("passwordInput");
            var password = passwordInput.value;
            var passwordRegex = /^(?=.*[!@#$%^&*(),.?":{}|<>])(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

            if (!passwordRegex.test(password)) {
                alert("Password must have at least one special character, one uppercase letter, one lowercase letter, and one number");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
